<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    body { padding: 6px; display: flex; flex-direction: column; background: #0f172a; min-height: 0; }
    .bar { display: flex; align-items: center; justify-content: space-between; gap: 8px; margin-bottom: 6px; flex-shrink: 0; }
    .title { color: #94a3b8; font: 13px system-ui, sans-serif; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    button { padding: 4px 10px; font-size: 13px; cursor: pointer; border: 1px solid #475569; background: #1e293b; color: #e2e8f0; border-radius: 6px; flex-shrink: 0; }
    button:hover { background: #334155; }
    .wrap { flex: 1; min-height: 0; display: flex; flex-direction: column; background: #000; border-radius: 6px; overflow: hidden; }
    .embed { flex: 1; width: 100%; height: 100%; min-height: 0; border: 0; display: block; }
  </style>
</head>
<body>
  <div class="bar">
    <span class="title" id="title">Player</span>
    <button type="button" id="close">Close</button>
  </div>
  <div class="wrap">
    <iframe id="embed" class="embed" title="Media player" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" allowfullscreen></iframe>
  </div>
  <script>
    (function() {
      // Set up BroadcastChannel for cross-window communication
      var channel = new BroadcastChannel('media-player-sync');
      
      // Parse URL parameters
      var p = new URLSearchParams(location.search);
      var url = p.get('url');
      var title = p.get('title') || 'Player';
      var embed = document.getElementById('embed');
      var titleEl = document.getElementById('title');
      
      // Load the embed
      if (url) {
        embed.src = url;
        titleEl.textContent = title;
        document.title = title;
      }
      
      // Notify main app that pop-out is open
      channel.postMessage({ type: 'popout-opened' });
      
      // Listen for clear requests from main app
      channel.addEventListener('message', function(event) {
        if (event.data.type === 'clear-requested') {
          window.close();
        }
      });
      
      // Notify main app when pop-out is closing
      window.addEventListener('beforeunload', function() {
        channel.postMessage({ type: 'popout-closed' });
      });
      
      // Close button handler
      document.getElementById('close').onclick = function() { 
        window.close(); 
      };
    })();
  </script>
</body>
</html>
